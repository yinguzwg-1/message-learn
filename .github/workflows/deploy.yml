name: Deploy Next.js to GitHub Pages
on:
  push:
    branches:
      - master # 更改为您的默认分支
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧👷
        run: |
          npm install
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          branch: master # 更改为您想要部署的分支
          folder: dist/ # 更改为您构建的输出文件夹
